<script>
  // Select the section element
const section = document.querySelector('.section3img');

// Create an intersection observer instance
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    // If the section is 50% or more visible
    if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
      section.style.opacity = '1'; // Show the image
    } else {
      section.style.opacity = '0'; // Hide the image
    }
  });
}, {
  threshold: 0.5 // Trigger when 50% of the section is visible
});

// Start observing the section
observer.observe(section);
</script>










<section class="postersection">

<script>
  // Select the elements
  const posterSection = document.querySelector('.postersection');
  const tourPoster = document.querySelector('.tour-poster');

  // Function to handle scroll event
  function handleScroll() {
    const scrollPosition = window.scrollY;

    // Calculate the threshold position for the image animation
    const thresholdPosition = posterSection.offsetTop - window.innerHeight / 2;

    // Add the "active" class to the tour-poster when the scroll position reaches the threshold
    if (scrollPosition >= thresholdPosition) {
      tourPoster.classList.add('active');
    }
  }

  // Add event listener for scroll event
  window.addEventListener('scroll', handleScroll);
</script>

  <script>
    function isElementInViewport(element) {
  var rect = element.getBoundingClientRect();
  return (
    rect.top >= 0 &&
    rect.left >= 0 &&
    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
  );
}

function showTourSection() {
  var tourSection = document.getElementById('tour-section');
  if (isElementInViewport(tourSection)) {
    tourSection.classList.add('show');
    window.removeEventListener('scroll', showTourSection);
  }
}

window.addEventListener('scroll', showTourSection);

<script>
// Get the sign-up anchor tag and the modal element
const signUpLink = document.querySelector('.signa');
const modal = document.getElementById('signup-modal');

// Get the close button element
const closeBtn = document.querySelector('.close');

// Open the modal when the sign-up link is clicked
signUpLink.addEventListener('click', function(e) {
  e.preventDefault(); // Prevent the default link behavior
  modal.style.display = 'block'; // Show the modal
});

// Close the modal when the close button is clicked
closeBtn.addEventListener('click', function() {
  modal.style.display = 'none'; // Hide the modal
});

// Close the modal when clicking outside of it
window.addEventListener('click', function(e) {
  if (e.target === modal) {
    modal.style.display = 'none'; // Hide the modal
  }
});
